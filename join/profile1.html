<!DOCTYPE html>
<html>
<head>
	<title>homaj</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
</head>
<body>

	<div class="header">
		<div class="wrapper">
			<img src="images/homaj logo 4.png" width=160 height=70 class="logoletter"/>
			<form class="loginuser">
				<table id="login">
					<tr style="height: 20px">
						<td><label for="email">Email</label> </td>
						<td><label for="logpassword">Password</label></td>
						<td rowspan=3><input type="submit" value="Log In" id="loginbutton"></td>
					</tr>
					
					<tr>
						<td><input type="text" id="email" class="inputtext"/></td>
						<td><input type="password" id="logpassword" class="inputtext"/></td>
					</tr>

					<tr style="height: 20px">
						<td></td>
						<td><a href="" style="color:white;text-decoration:none;padding-top: 3px;">Forgot password?</a></td>
					</tr>
				</table>

			</form>
		</div>
	</div>

	<div class="main">
		<div class="wrapper">
			<img src="images/homaj logo.png" class="logopic"/>

		<div class="signup">
			<h1>Join homaj today</h1>

			<form>
				<table id="signuptable">
					<tr>
						<td><label for="fname">First Name:</label></td>
						<td><input type="text" id="fname" class="inputtext2"/></td>
					</tr>

					<tr>
						<td><label for="lname">Last Name:</label></td>
						<td><input type="text" id="lname" class="inputtext2"/></td>
					</tr>

					<tr>
						<td><label for="emailadd"> Email:</label></td>
						<td><input type="email" id="emailadd" class="inputtext2"/></td>
					</tr>

					<tr>
						<td><label for="pwd">Password:</label></td>
						<td><input type="password" id="pwd" class="inputtext2"/></td>
					</tr>

					<tr id="fm">
						<td style="text-align:right;"><input type="radio" name="sex" id="male"/>
						<label for="male">Male</label></td>

						<td style="padding-left:20px;"><input type="radio" name="sex" id="female"/>
						<label for="female" id="fm1">Female</label></td>
					</tr>

				


					<tr id="joinbut">
						<td colspan=2 style="padding-left:40px;padding-right: 0px"><input id="joinnowbttn" type="submit" value="Join now"/></td>
					</tr>

				</table>
			</form>
			</div>
		</div>
	</div>

	<div class="footer">
		<div class="wrapper">
			<div class="foot">
				<p>Copyright Â© www.homaj.com 2017 All Rights Reserved</p>
			</div>
		</div>
	</div>

</body>
</html>
